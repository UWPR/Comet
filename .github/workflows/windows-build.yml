name: Build on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Unpack Thermo MSFileReader
      env:
        comet_license: ${{ secrets.comet_license }}
      shell: bash
      run: |
        unzip -d dlls -P comet_license extern/msfreader.zip

    - name: Register Thermo MSFileReader
      run: |
        FOR %1 IN (dlls\*.dll) DO regsvr32 /S %1

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Build Comet
      run: |
        msbuild Comet.sln -p:Configuration=Release -p:Platform=x64 -p:PlatformToolset=v142 -tv:Current

    - name: Test Comet
      run: comet.exe -p

    - name: Prepare release
      shell: bash
      run: |
        mkdir release && \
        cp comet.exe release/comet.exe && \
        cp README.md release/README.md && \
        zip -r windows.zip release

    - name: Upload binaries to the release
      uses: svenstaro/upload-release-action@v2
      if: ${{ github.event_name == 'release' }}
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: windows.zip
        overwrite: true
